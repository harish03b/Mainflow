<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <section class="calculator">
        <h1>Maths Calculator</h1>
        <h3>Calci 1946</h3>
        <input type="text" placeholder="0" id="Input" readonly>

        <div class="buttons">
            <button class="operator" data-value="AC" aria-label="Clear">AC</button>
            <button class="operator" data-value="Del" aria-label="Delete">Del</button>
            <button class="operator" data-value="%" aria-label="Percentage">%</button>
            <button class="operator" data-value="/" aria-label="Divide">รท</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*" aria-label="Multiply">ร</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-" aria-label="Subtract">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+" aria-label="Add">+</button>

            <button data-value="00">00</button>
            <button data-value="0">0</button>
            <button data-value="." aria-label="Decimal">.</button>
            <button class="equalto" data-value="=" aria-label="Equals">=</button>
        </div>

        <footer><p>by Harish Thakre @ 2003-2004</p></footer>
    </section>

    <script src="script.js"></script>

</body>
</html>
